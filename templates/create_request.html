<!DOCTYPE html>
<html>
<head>
    <title>Request Item</title>
    <style>
        body { font-family: Arial; background:#f0f2f5; padding:20px; }
        .box { max-width:500px; margin:30px auto; background:white; padding:20px;
            border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
        input, textarea { width:100%; padding:10px; margin:10px 0;
            border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:12px; background:#007bff; color:white;
            border:none; border-radius:6px; cursor:pointer; }
        button:hover { background:#005fcc; }
        .error { color:red; }
        .back { display:block; text-align:center; margin-bottom:15px; color:#007bff; }
    </style>
</head>
<body>

<div class="box">
    <a href="/buyer/listings/" class="back">‚Üê Back</a>

    <h2>Request: {{ listing.name }}</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="number" step="0.01" name="requested_quantity"
               placeholder="Quantity Required" required />

        <textarea name="message" placeholder="Message (optional)" rows="4"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
