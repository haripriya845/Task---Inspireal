<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background:#f0f2f5; margin:0;}
        .box { max-width:400px; margin:80px auto; background:white; padding:25px;
            border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15);}
        input, select { width:100%; padding:10px; margin:10px 0;
            border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:12px; background:#007bff; color:#fff;
            border:none; border-radius:6px; cursor:pointer; }
        button:hover { background:#005fcc; }
        .error { color:red; margin-top:10px; }
        a { color:#007bff; text-decoration:none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            Don't have an account? <a href="/register/">Register</a>
        </p>
    </div>
</body>
</html>
