<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background:#eef0f3; margin:0;}
        .box { max-width:450px; margin:50px auto; background:white; padding:25px;
            border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15);}
        input, select { width:100%; padding:10px; margin:10px 0;
            border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:12px; background:#28a745; color:white;
            border:none; border-radius:6px; cursor:pointer; }
        button:hover { background:#1f7f35; }
        .error { color:red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />

            <select name="role" required>
                <option value="">Select Role</option>
                <option value="buyer">Buyer</option>
                <option value="supplier">Supplier</option>
            </select>

            <input type="text" name="company_name" placeholder="Company Name (optional)" />
            <input type="text" name="phone" placeholder="Phone (optional)" />
            <input type="text" name="country" placeholder="Country (optional)" />

            <button type="submit">Register</button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            Already have an account? <a href="/login/">Login</a>
        </p>
    </div>
</body>
</html>
